<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Public+Sans:wght@100&display=swap" rel="stylesheet">

<script src="javaScript.js"></script>
</head>
<body>
    <h1>2048 Game</h1>
    <div class="Title">
        <div class="score">Score: <span class="score-num">0</span></div>
        <button class="new-game" id="new-game">New Game</button>
    </div>
    <hr>
<br>

    <div class="box" id="box">
    </div>

    <div class="win-box none">
        <div>Yes! You Won The Game :) </div>
       <div class="win-buttons">
        <button class="cancel btn" id="cancel">Cancel</button>
        <button class="new-games btn" >New Game</button>
       </div>
    </div>

    <div class="lose-box none">
        <h3>Game Over</h3>
        <div> Oops! You lost the Game :( </div>
       <div class="lose-buttons">
        <button class="cancel-lose btn" id="cancel">Cancel</button>
        <button class="neww-games btn" >New Game</button>
       </div>
    </div>

</body>
</html>
